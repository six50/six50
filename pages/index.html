---
layout: default
permalink: index.html
---
<div class="home">
  <section class="site-header">
    {% include nav.html %}
    {% include intro.html %}
  </section>
  <section>
    <sixfifty-map
      constituencies='{% raw %}{{% endraw %}{{ site.data.constituencies.election2015 | jsonify }}{% raw %}}{% endraw %}'
      colours='{% raw %}{{% endraw %}{{ site.data.colours.parties | jsonify }}{% raw %}}{% endraw %}'
      geographic='{false}'
    ></sixfifty-map>
  </section>
  <section>
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
